<script>
let ctx, source, gainNode;

async function playLoud() {
    ctx = new (window.AudioContext || window.webkitAudioContext)();

    const res = await fetch("music.mp3");
    const buffer = await res.arrayBuffer();
    const audioBuffer = await ctx.decodeAudioData(buffer);

    source = ctx.createBufferSource();
    source.buffer = audioBuffer;
    source.loop = true;

    gainNode = ctx.createGain();
    gainNode.gain.value =3.5; // üî• 1.0 = b√¨nh th∆∞·ªùng | 2‚Äì3 = to h∆°n

    source.connect(gainNode).connect(ctx.destination);
    source.start(0);
}

// iOS b·∫Øt bu·ªôc ch·∫°m
document.addEventListener("touchstart", playLoud, { once: true });
</script>
